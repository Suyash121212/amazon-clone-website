<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Frequency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Angular Frequency Calculator</h2>

    <label for="springConstant">Spring Constant (k):</label>
    <input type="number" id="springConstant">

    <label for="mass">Mass (m):</label>
    <input type="number" id="mass">

    <button onclick="calculateAngularFrequency()">Calculate Angular Frequency</button>

    <div id="result"></div>

    <script>
        function calculateAngularFrequency() {
            // Get user input
            var springConstant = parseFloat(document.getElementById('springConstant').value);
            var mass = parseFloat(document.getElementById('mass').value);

            // Check if the inputs are valid
            if (isNaN(springConstant) || isNaN(mass)) {
                alert("Please enter valid numerical values for spring constant and mass.");
                return;
            }

            // Calculate angular frequency
            var angularFrequency = Math.sqrt(springConstant / mass);

            // Display the result
            document.getElementById('result').innerHTML = "The angular frequency (Ï‰) is: " + angularFrequency + " rad/s";
        }
    </script>

</body>
</html>
